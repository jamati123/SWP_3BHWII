        <script>
            const inhhaltElement = document.getElementById("inhalt");
           
            
            let a = [
                     {vorname: "Max", nachname: "Mustermann"},

                    ];

            function convertToHTMLlist (array) {
                let html = "<ul>";
                for (let i = 0; i < array.length; i++) {
                    let row = array[i];
                    html += "<li>" + row.vorname + " " + row.nachname + "</li>";
                }
                html += "</ul>";
                return html;
            }

         //   inhhaltElement.innerHTML += convertToHTMLlist(a);
        
            function convertToHTMLtable (array) {
                let html = "<table>";
                for (let i = 0; i < array.length; i++) {
                    let row = array[i];
                    html += "<tr><td>" + row.vorname + "</td><td>" + row.nachname + "</td></tr>";
                }
                html += "</table>";
                return html;
            }

                   ];
               if (inhhaltElement.innerHTML == "") {
